<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../reactlib/react.development.js"></script>
    <script src="../reactlib/react-dom.development.js"></script>
    <script src="../reactlib/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      class NotesList extends React.Component {
        render() {
          return (
            <ol>
              {
                React.Children.map(this.props.children, function (child) {
                  return <li>{child}</li>;
                })
              }
            </ol>
          );
        }
      }

      ReactDOM.render(
        <NotesList>
          <span>hello</span>
          <span>world</span>
        </NotesList>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
